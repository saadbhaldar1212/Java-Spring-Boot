<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Form Validation</title>
	
	<style>
		.errors {
			color: red;
		}
	</style>
</head>

<body>
	
	<form th:action="@{/processCustomerForm}" th:object="${customer}" method="POST">
		First Name: <input type="text" th:field="*{firstName}" /> 
		<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="errors" />
		
		<br><br>
		
		Last Name (*): <input type="text" th:field="*{lastName}" /> 
		<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="errors" />
		
		<br><br>
		
		Free passes: <input type="number" th:field="*{freePasses}" />
		<span th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="errors" />
		
		<br><br>
		
		<button type="submit">Submit</button>
	</form>

</body>

</html>
